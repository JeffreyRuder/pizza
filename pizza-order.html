<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css" charset="utf-8">

    <script src="js/scripts.js"></script>

    <title>Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Order Form</h1>
      <div class="col-md-6 pizza-builder">
        <div class="pizza-form">
          <form>
            <div class="form-group">
              <h2>Select Pizza Size</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" class="pizza-size" id="small" value="small">
                  Small (10")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" class="pizza-size" id="medium" value="medium" checked>
                  Medium (12")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" class="pizza-size" id="medium" value="large">
                  Large (14")
                </label>
              </div>

              <h2>Select Pizza Toppings</h2>
              <div class="topping-checkboxes">

              </div>


            </div>

          </form>

        </div>
        <div class="working-pizza">
          <h2>Your Pizza</h2>

          <ul class="list-unstyled">
            <li><strong>Cost:&nbsp;</strong><span class="working-cost">$10.00</span></li>
            <li><strong>Size:&nbsp;</strong><span class="working-size">Medium</span></li>
            <li><strong>Toppings:</strong>
                <ul class="working-toppings"></ul>
            </li>
          </ul>

        </div>
      </div>

      <div class="col-md-6 current-order">

      </div>

    </div>

  </body>
</html>
